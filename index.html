<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-Proyecto Base</title>
  <script type="module" src="./src/app.js"></script>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div id="backBtn">Volver</div>
  <div id="content">
    <div class="btnOption small" data-size="10">
      <div class="title">Small</div>
      <span>10x10</span>
    </div>
    <div class="btnOption medium" data-size="20">
      <div class="title">Medium</div>
      <span>20x20</span>
    </div>
    <div class="btnOption big" data-size="40">
      <div class="title">Big</div>
      <span>40x40</span>
    </div>
     <div class="btnOption custom">
      <div class="title">Custom</div>
      <span>?x?</span>
      <div id="customBtn">
        <input type="text" name="" id="customInput">
        <div id="sendData"><span>Enviar</span></div>
      </div>
    </div> 
  </div>
  <script type = "text/javascript">  
    function destruir() {   
      gui.remove(formas);
      gui.remove(guu);
      gui.remove(guuu);
      gui.remove(tras);
      gui.remove(box);
      gui.remove(prop);
      gui.remove(guu2);
      gui.remove(guuu2);
      gui.remove(tras2);
      gui.remove(box2);
      gui.remove(prop2);
             }  
    </script>  
  <script type="module">
    import { main } from './src/app.js';

    const options = document.querySelectorAll('.btnOption');
    const content = document.querySelector('#content');
    const backBtn = document.querySelector('#backBtn');
    let size = 10;

    options.forEach(optionSelected => {                             
      optionSelected.onclick = function(){
        const optionSize = this.dataset.size;
        document.getElementById("backBtn").style.display = "flex";
        size = optionSize;
        toogleContent();
        main(size);
      }
    });

    backBtn.onclick = function(){
      toogleContent();
      document.getElementById("backBtn").style.display = "none";
          }

    function toogleContent (){
      content.style.display = content.style.display == 'none' ? 'flex' : 'none';
    }
  </script>
</body>

</html>
